<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Detail - My Fashion Blog</title>
    <link rel="stylesheet" th:href=" @{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header(activePage='blog')}"></div>

    <div class="page-content">
        <div class="container">
            <div class="blog-title" th:text="${post.title}">Post Title</div>
            <div class="post-detail">
                <img class="post-image" th:src=" @{'/images/' + ${post.imagePath}}" alt="post photo">
                <p th:text="${post.content}">Post content...</p>
                <div class="post-meta">
                    <span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy')}">17-08-2014</span>
                    <span>Likes: <span th:text="${post.numLikes}">0</span></span>
                    <span>Comments: <span th:text="${post.numComments}">0</span></span>
                </div>
            </div>
            <a class="overview" th:href=" @{/home}">Back to Home</a>
        </div>
        <div th:replace="~{fragments/side-banner :: side-banner}"></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
