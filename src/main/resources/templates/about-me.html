<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <link rel="stylesheet" th:href=" @{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header(activePage='aboutMe')}"></div>

    <div class="page-content">
        <div class="container">
            <div class="blog-title">About Me</div>
            <div class="about-me-content">
                <img th:src=" @{'/images/' + ${aboutMe.imagePath}}" alt="About Me Image" class="about-me-image">
                <p th:text="${aboutMe.content}">About Me content...</p>
                <p>Author: <span th:text="${aboutMe.author}"></span></p>
            </div>
        </div>
        <div th:replace="~{fragments/side-banner :: side-banner}"></div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
