# ===============================================================
# DATABASE CONFIGURATION (using H2 in-memory for development)
# ===============================================================
spring.datasource.url=jdbc:h2:mem:fashiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================================================
# JPA/HIBERNATE CONFIGURATION
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' allows Hibernate to create/update the database schema based on entities.
# We will use 'none' later when schema.sql is stable.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================================
# H2 CONSOLE (for easy database inspection during development)
# ===============================================================
spring.h2.console.enabled=true
# The web console will be available at /h2-console

# ===============================================================
# DATA INITIALIZATION
# ===============================================================
# Defer initialization until after Hibernate has created the schema.
spring.jpa.defer-datasource-initialization=true
# Always run schema.sql and data.sql on startup.
spring.sql.init.mode=always

# ===============================================================
# CUSTOM APPLICATION PROPERTIES
# ===============================================================
# Migrated from old config.properties
blog.posts.homepage-count=4

# ===============================================================
# WEB SERVER CONFIGURATION
# ===============================================================
server.port=8080
# Session timeout configuration, migrated from web.xml
server.servlet.session.timeout=30m
